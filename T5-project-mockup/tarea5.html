<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="./styles.css" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FDI - Verano 2020</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper blue darken-3">
      <a style="margin-left:20px;" href="#!" class="brand-logo left-margin">Mockup Inicial</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#!"><i class="material-icons">search</i></a></li>
      </ul>
    </div>
  </nav>
  <br>
  <div class="container">
    <div class="col s12">
      <h5>Wireframes</h5>
      <div class="divider"></div>
      <br><br>
      <div class="row">
        <div class="col s2">
          <img class="wf-images" src="./wf1.png" alt="Wireframe 1">
        </div>
        <div class="col s2">
          <img class="wf-images" src="./wf2.png" alt="Wireframe 2">
        </div>
        <div class="col s2">
          <img class="wf-images" src="./wf3.png" alt="Wireframe 3">
        </div>
        <div class="col s2">
          <img class="wf-images" src="./wf4.png" alt="Wireframe 4">
        </div>
        <div class="col s2">
          <img class="wf-images" src="./wf5.png" alt="Wireframe 5">
        </div>
        <div class="col s2">
          <img class="wf-images" src="./wf6.png" alt="Wireframe 6">
        </div>
      </div>
      <br>
      <h5>Mockup</h5>
      <div class="divider"></div>
      <br><br>
      <div class="row">
        <div class="col s4 offset-s4">
          <div id="phone">
            <div class="top right-align">
              <a class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">account_circle</i></a>
            </div>
            <div class="logo center-align">
              <p><b>¡Bienvenido a Pelifrutis!</b></p>
              <img class="resize" src="https://static.wixstatic.com/media/42aa29_ddbd613073b74bf0a742f4eb8ec35918~mv2.png/v1/crop/x_0,y_0,w_1142,h_1118/fill/w_238,h_230,al_c,q_85,usm_0.66_1.00_0.01/logo%20con%20marca%20original.webp" alt="logo">
            </div>
            <br>
            <div class="buttons center-align center">
              <a class="waves-effect waves-light golden btn buttons"><i class="material-icons left">add</i>nueva partida</a>
              <br>
              <a class="waves-effect waves-light golden btn buttons"><i class="material-icons left">access_time</i>reanudar partida</a>
              <br>
              <a class="waves-effect waves-light golden btn buttons"><i class="material-icons left">people</i>multijugador</a>
              <br>
              <a class="waves-effect waves-light golden btn buttons"><i class="material-icons left">public</i>leaderboard</a>
            </div>
            <br><br>
            <div class="bottom center-align">
              <a class="waves-effect waves-light grey btn log-reg">Iniciar Sesión</a>
              <a class="waves-effect waves-light grey btn log-reg">Registrarse</a>
            </div>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript">
    var elem = document.querySelector('.collapsible.expandable');
    var instance = M.Collapsible.init(elem, {
      accordion: false
    });
  </script>
</body>

</html>
